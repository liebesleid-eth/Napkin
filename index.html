<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napkin</title>
  <style>
    body
    {
      text-align: center;
      max-width: 50%;

  </body>
</center>
</html>
